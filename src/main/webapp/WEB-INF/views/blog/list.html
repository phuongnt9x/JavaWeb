<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<table th:each="blog:${blogs}" border="1">
    <tr>
        <td>Title: </td>
        <td th:text="${blog.title}"></td>
        <td><a th:href="@{/detail-blog/__${blog.id}__}">View</a>
        <td><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
    </tr>

</table>
</body>
</html>
