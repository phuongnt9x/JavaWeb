<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List category</title>
</head>
<body>
<a href="/category/create">Create new category</a>
<table  border="1">
    <tr>
        <th>Name</th>
        <th>View list posts</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category:${categories}">
    <tr>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{/post/category/__${category.name}__ }">View</a></td>
        <td><a th:href="@{/category/edit/__${category.id}__ }">Edit</a></td>
        <td><a th:href="@{/category/delete/__${category.id}__ }">Delete</a></td>
    </tr>
    </th:block>
</table>
</body>
</html>
