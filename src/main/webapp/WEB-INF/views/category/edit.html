<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>
<h1>Edit post</h1>
<p>
    <a href="/">post list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/category/edit}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <th>Category name</th>
            <td><input type="text" th:field="*{name}"></td>


        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
