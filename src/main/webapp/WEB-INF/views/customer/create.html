<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Customers.title.newCustomer}"></title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Tieng Viet</a>
<hr>
<h1 th:text="#{Customers.title.newCustomer}"></h1>
<p>
    <a href="/customers" th:text="#{Customers.title}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{Customers.table.firstName}">:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{Customers.table.lastName}">:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{Customers.table.province}">:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{Customers.title.newCustomer}"></td>
        </tr>
    </table>
</form>
</body>
</html>
